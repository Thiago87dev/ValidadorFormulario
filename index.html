<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>

    <section class="container">

        <h1> Formulario de cadastro</h1>

        <ul>
            <li>Nenhum campo pode ficar vazio</li>
            <li>Usuario só pode conter letrar e/ou numeros</li>
            <li>Usuario e senha deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        
        <form action="/" method="post" class="formulario">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="validar">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" class="validar">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" class="cpf validar">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" class="validar usuario">
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="validar senha">
            <label for="repetir-senha">Repetir senha</label>
            <input type="password" id="repetir-senha" class="validar repetir-senha">
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="assets/js/validaCpf.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
